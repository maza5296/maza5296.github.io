<html>
<head>
<title>Login page</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="js/authenticate.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/myStyle.css">
</head>
<body>
<div id="authenticate" display="block">
  <h3>
  Authenticate to Access Vault
  </h3>
  <form name="login" class="form-inline">
  <div class="form-group">
    <label>Username: </label>
    <input type="text" class="form-control" name="userid" placeholder="Username">
  </div>
  <br>
  <div class="form-group">
    <label>Password: </label>
    <input type="password" class="form-control" name="pswrd" placeholder="Password">
  </div>
  <br><br>
  <input type="button" class="btn btn-primary" onclick="verify(this.form)" value="Login"/>
  <input type="reset" class="btn btn-default" value="Cancel"/>
  </form>
  <div id="option">
    <h3>OR</h3><br>
    <h3>Search your website here</h3>
    <form name="test" class="form-inline">
      <div class="form-group">
        <label>CheckSite: </label>
        <input type="text" class="form-control" name="urlcheck" placeholder="Url">
      </div><br>
      <div class="form-group">
        <label>Password: </label>
        <input type="password" class="form-control" name="pwdcheck" placeholder="Password">
      </div><br><br>
      <input type="button" onclick="check(this.form)" class="btn btn-primary" value="Check">
      <input type="reset" class="btn btn-default" value="Cancel"/>
    </form>
  </div>
</div>
<div id="reveal"></div>
<div id="password"></div>
</body>
</html>
