<!DOCTYPE html>
<meta charset="utf-8">
<title>Homework 2 Graph</title>
<style>
  .link {
    stroke: gray;
    stroke-width: .8px;
  }

  .node {
    fill: white;
    stroke: #000;
    stroke-width: .9px;
  }

  .node:hover {
    fill: black;
  }

</style>
<body>
Layout:
    <label><input type="radio" name="layout" value="force" onclick="line_regular()" checked> Regular</label>
    <label><input type="radio" name="layout" value="force"> GDP</label><br>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 50, bottom: 10, left: 300, right: 40};
var width = 900 - margin.left - margin.right;
var height = 900 - margin.top - margin.bottom;

var dataset
var node

var nb_nodes = 120, nb_cat = 10;

var node_scale = d3.scale.linear().domain([0, nb_cat]).range([5, 50])

dataset = d3.range(nb_nodes).map(function() {  
  return { 
    cat: Math.floor(nb_cat*Math.random())
  };
}); 

var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);


d3.json("data/countries_2012.json", function(data) {
  dataset = data;
  console.log(dataset);

  for(var i = 0; i < dataset.length; i++) {
          push(dataset[i][''];
          delete data[i]['longitude']; 
          delete data[i]['alpha2_code']
        }

  var node = svg.selectAll(".node")
                .data(dataset)
                .enter()
                .append("g").attr("class", "node");

  node.append("circle")
      .attr("r", 5)
      .attr("cx", function(d){
        return width / 2;
      })
      .attr("cy", function(d, i){
        return 10 * i;
      })

  node.append("text")
    .text(function(d){
      return d.name;})
    .attr("x", 10)
    .attr("y", function(d, i){
      return 10 * i;
      })
});

function line_regular(){
  console.log("yes");
  dataset.forEach(function(d, i){
    d.x = width / 2;
    d.y = 10 * i;
  });
}



</script>
</body>
</html>
