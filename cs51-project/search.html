<html>
<head>
<title>Search</title>
<script src="js/jQuery.min.js"></script>
<script src="js/controller.js"></script>
<script src="js/aes2.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/myStyle.css">
<link rel="stylesheet" type="text/css" href="css/mobilenav.css">
</head>
<body>

<!-- navbar -->
<nav class="navbar navbar-tab">
  <ul class="nav nav-tabs">
    <li role="presentation"><a href="index.html">AESPassManager</a></li>
    <li role="presentation" class="active"><a href="search.html">Search</a></li>
    <li role="presentation"><a href="add.html">Add</a></li>
  </ul>
</nav>

<div id="authenticate" display="block">
  <div id="option">
    <h3>Search for a Password</h3>
    <form name="test" class="form-inline"><br>
      <div class="form-group">
        <label>URL Search: </label>
        <input type="text" class="form-control" name="urlcheck" placeholder="example.com">
      </div><br>
      <div class="form-group">
        <label>Master Password: </label>
        <input type="password" class="form-control" name="pwdcheck" placeholder="Master Password">
      </div><br><br>
      <input type="button" id="check" class="btn btn-primary" value="Search" data-icon="search" data-iconpos="right" data-inline="true">
      <input type="reset" id="cancel1" class="btn btn-default" value="Cancel" data-inline="true"/>
    </form>
  </div>
</div>
<div id="reveal"></div>
<div id="password"></div>
</body>
</html>
