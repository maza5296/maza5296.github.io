<!DOCTYPE html>
<html>
<head>
    <title>5月24プレゼン資料</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/kube.min.css" />
    <link rel="stylesheet" href="css/otoStyle.css" />
    <script src="js/jquery.js"></script>
    <script src="js/kube.min.js"></script>
    <script>
    function reveal() {
        $("#reality").fadeIn(2000);
        $("#question").css("display", "none");
    }

    function load() {
        $("#first").fadeIn(2000);
        $("#second").delay(1000).fadeIn(2000);
        $("#third").delay(2000).fadeIn(2000);
    }
    </script>
    <style>
    body {
        height: 100%;
        width: 100%;
        margin: 0;
        background-image: url(img/back5.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        position: absolute;
        color: white !important;
    }

    .content{
        margin: 15% 0 0 30%;
        text-align: center;
    }

    .spacer{
        margin-top: 40px
    }

    .fin {
        position: fixed;
        top: 90%;
        left: 90%;
        color: black;
    }
    </style>
</head>
<body onload="load()">
    <div class="content">
            <h1 id="first" style="display:none">日本の未来は僕らが決める。</h1>
            <div class="spacer"></div>
            <h2 id="second" style="display:none">ご静聴、ありがとう。</h2>
    </div>
    <div id="third" class="fin" style="display:none">
            <h3>終</h3>
    </div>
</body>
</html>
