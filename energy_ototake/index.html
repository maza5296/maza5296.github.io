<!DOCTYPE html>
<html>
<head>

    function reveal() {
    	$("#reality").fadeIn(2000);

    }
	</script>
    <style>

        height: 100%;

        margin: 0;
        background-image: url(img/back4.jpg);

        background-repeat: no-repeat;
        position: absolute;
        color: white !important;
    }

    h1, h3 {
        color: white;
    }
    .btn {
        margin-top: 10px;
        color: white;
        border: 1px solid white;
    }
    </style>
</head>
<body onload="load()">
    <div class="unit-row">
    	<div class="start unit-push-40 unit-40">
    		<h1 id="first" style="display:none">乙武塾「エネルギー」</h1>
    		<h3 id="second" style="display:none">固定価格買い取り制度について</h3>

            </a>

    </div>
